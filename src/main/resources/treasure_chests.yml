# Whenever or not to enable the Treasure Chests feature.
enable: true

# Duplicate handling
# Options: "allow", "convert_to_coins", "prevent"
duplicate_handling: "convert_to_coins"

# This setting allows you to configure who receives the message "File14 is opening a Common Chest!".
# You can choose to broadcast the message to just the player who found the item, to nearby players
# within a 32-block radius, world players, or to all online players.
# NOTE: opening_broadcast must be set to true for the specific treasure you are opening for this to take effect!
#
# Modes: SELF, NEARBY, WORLD, ALL
broadcast_opening_treasure:
  mode: ALL

broadcast_loot:
  # This setting allows you to configure who receives the message "File14 has found Rare TNT (Gadget)!".
  # You can choose to broadcast the message to just the player who found the item, to nearby players
  # within a 32-block radius, world players, or to all online players.
  #
  # Modes: SELF, NEARBY, WORLD, ALL
  mode: ALL
  # You can exclude certain rarities from being broadcasted!
  excludes:
    - COMMON

menu:
  rows: 3

  # Items use vanilla Minecraft format for flexible customization.
  # Supports resource packs and custom data components.
  #
  # Custom Model Data Format (Spigot version):
  # minecraft:stone[minecraft:custom_model_data={floats:[0.0f]}]
  #
  # For more information: https://minecraft.wiki/w/Data_component_format
  items:
    fill_empty_slots:
      enabled: true
      item: "minecraft:gray_stained_glass_pane[tooltip_display={hide_tooltip:true}]"
      count: 1

loot_categories:
  enabled: true
  rows: 5

  items:
    fill_empty_slots:
      enabled: true
      item: "minecraft:gray_stained_glass_pane[tooltip_display={hide_tooltip:true}]"
      count: 1

    next_page:
      item: "minecraft:arrow"
      count: 1
      slot: -3

    previous_page:
      item: "minecraft:arrow"
      count: 1
      slot: -7

    go_back:
      enabled: true
      item: "minecraft:red_bed"
      count: 1
      slot: -5

    information:
      enabled: true
      item: "minecraft:knowledge_book[!minecraft:rarity]"
      count: 1
      slot: -1

    coins:
      item: "minecraft:sunflower"
      count: 1

    ammo:
      item: "minecraft:gunpowder"
      count: 1

loot_entries:
  enabled: true
  rows: 5

  items:
    fill_empty_slots:
      enabled: true
      item: "minecraft:gray_stained_glass_pane[tooltip_display={hide_tooltip:true}]"
      count: 1

    next_page:
      item: "minecraft:arrow"
      count: 1
      slot: -3

    previous_page:
      item: "minecraft:arrow"
      count: 1
      slot: -7

    go_back:
      enabled: true
      item: "minecraft:red_bed"
      count: 1
      slot: -5

treasure_chests:
  common:
    enabled: true
    purchasable:
      enabled: true
      cost: 1000
    chests_to_open: 4
    chest_animation: "common"
    animation_layouts:
      - "common_1"
      - "common_2"
      - "common_3"
    opening_broadcast: true
    item: "minecraft:chest"
    count: 1
    slot: 10
    # Rarity weights (integers) determine the chance of getting each rarity tier
    # Higher weight = higher chance
    # After rarity is determined, a random item from that rarity pool is chosen
    rarity_weights:
      common: 40
      rare: 9
      legendary: 1
    coins:
      enabled: true
      rarity: "common"
      minimum_amount: 200
      maximum_amount: 500
    # You can add as much custom loot as you want. Command placeholders: <player>/<player_name>, <player_uuid>
    # To disable custom loot completely, set this section to: loot: []
    custom:
      # Categories define the display item for categories of custom loot
      categories:
        coin_bag:
          item: "minecraft:sunflower"
          count: 1
      loot:
        small_coin_bag:
          enabled: true
          category: "coin_bag"
          rarity: "common"
          item: "minecraft:sunflower"
          count: 1
          commands:
            - "pc add coins <player> 100"

  mythical:
