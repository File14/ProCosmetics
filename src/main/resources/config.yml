multi_world:
  # Setting this to false will invert the feature to whitelisted-worlds.
  blacklisted_worlds: true
  worlds:
    - world_no_cosmetics
    - world_example

# World Guard Support
world_guard:
  enable: true
  # This feature allows players to automatically equip their previous cosmetics
  # when they leave a restricted region where cosmetics are disabled.
  restore_cosmetics: true

storage:
  # Types: SQLite, MySQL, MariaDB or PostgreSQL
  type: SQLITE

  # Used for MySQL, MariaDB and PostgreSQL databases
  hikari:
    host: "localhost"
    port: 3306
    database: "ProCosmetics"
    table_prefix: "procosmetics"
    user: "root"
    password: "password"

    # The maximum number of SQL connections that can be open at once.
    # Think of this as "how many players can be served at the same time".
    # If the limit is reached, extra requests will wait until a connection is free.
    maximum_pool_size: 10

    # The minimum number of SQL connections that will always stay open.
    # Even if nobody is online, this many are kept ready in the background.
    minimum_idle: 5

    # How long (in milliseconds) an unused SQL connection can stay open before being closed.
    # Example: 300000 = 5 minutes. Helps free up resources if connections aren’t needed.
    # Set to 0 if you never want idle connections to close.
    idle_timeout: 300000

    # The maximum time (in milliseconds) a single SQL connection can stay alive
    # before being replaced with a new one.
    # Example: 1800000 = 30 minutes. Prevents problems from “old” connections.
    # This should usually be set a little lower than your database’s own timeout.
    maximum_lifetime: 1800000

    # How often (in milliseconds) an unused SQL connection is checked to keep it alive.
    # 0 means disabled. Setting this helps stop the database or network from
    # closing connections during quiet periods.
    # Example: 300000 = 5 minutes is common.
    keepalive_time: 0

    # How long (in milliseconds) the server will wait when asking for an SQL connection
    # before giving up with an error. Lower values fail faster, higher values wait longer.
    # Example: 5000 = 5 seconds.
    connection_timeout: 5000

    # Extra JDBC connection properties you can define here.
    # These options allow you to fine-tune how your database connection behaves.
    # Add more lines under properties as needed.
    #
    # Documentation for available options:
    # MySQL: https://dev.mysql.com/doc/connector-j/en/connector-j-reference-configuration-properties.html
    # MariaDB: https://mariadb.com/docs/connectors/mariadb-connector-j/about-mariadb-connector-j#optional-url-parameters
    # PostgreSQL: https://jdbc.postgresql.org/documentation/publicapi/org/postgresql/PGProperty.html
    properties:
      # Disable SSL (set to true if your DB requires SSL/TLS encryption)
      useSSL: false
      # Automatically reconnect if the connection is dropped
      autoReconnect: true
      # Ensures proper handling of Unicode characters
      characterEncoding: "UTF-8"

  sqlite:
    database: procosmetics
    table_prefix: "procosmetics"

# Redis (optional)
# Enables real-time visual synchronization of player data across multiple servers in your network.
#
# What gets synced (visual):
# - Player coins (built-in mode only), gadget ammo, and treasure chests
#
# Important:
# Redis is NOT required for multiserver setups. All data transactions remain safe without Redis.
# This only provides instant visual synchronization for a smoother player experience.
redis:
  enable: false
  host: "localhost"
  port: 6379
  username: ""
  password: ""
  ssl: false

economy:
  # Choose which economy system to use for handling the cosmetic currency.
  #
  # Available types:
  #   VAULT - Uses the Vault API (depends on a Vault-compatible economy plugin).
  #   PLAYER_POINTS - Uses the PlayerPoints plugin for currency.
  #   BUILT_IN - Uses ProCosmetics’ built-in economy system.
  #   CUSTOM - Custom integration through the ProCosmetics plugin API.
  #
  # Important:
  # Only the BUILT_IN economy is stored in the ProCosmetics database and is synced between multiple serves.
  # If you choose any other option, you are responsible for syncing the balances between servers.
  type: BUILT_IN

settings:
  # Enables checking for plugin updates at startup. Update notifications are only displayed in the console.
  check_updates: true

  # Allows enabling or disabling the sending of statistics (https://bstats.org/plugin/bukkit/ProCosmetics/6408)
  enable_metrics: true

  # Saves players' last equipped cosmetics to automatically re-equip them upon their next login.
  restore_cosmetics: true

  # Executes this command when a player unlocks a cosmetic. Adapt the command for your specific permission plugin.
  permission_add_command: "lp user <player> permission set <permission> true"

